<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 선택자1선택자2 : 모든 선택자를 만족하는 태그를 선택
        $(function(){
            $("div.test1").css("background-color", "yellow");
            $("div.test2").css("background-color", "red");
            $("p.test1").css("background-color", "blue");
            $("p.test2").css("background-color", "green");
        });
    </script>
</head>
<body>
    <div class="test1">div test1</div>
    <div class="test2">div test2</div>
    <p class="test1">p test1</p>
    <p class="test2">p test2</p>
</body>
</html>
