<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            기본선택자
            - 전체 선택자("*") : HTML 내의 모든 태그를 선택
            - 태그 선택자("태그이름") : 지정한 태그 이름에 해당하는 모든 태그를 선택
            - 아이디 선택자("#아이디") : id 속성의 값이 일치하는 태그를 선택
            - 클래스 선택자(".클래스") : class 속성의 값이 일치하는 태그를 선택
        */
       $(function(){
            $("*").css("background-color", "skyblue");
            $("p").css("background-color", "green");
            $("#test3").css("background-color", "red");
            $(".test2").css("background-color", "orange");
       });
    </script>
</head>
<body>
    <p id="test1">문자열1</p>
    <p class="test2">문자열2</p>
    <div id="test3">문자열3</div>
    <div class="test4">문자열4</div>
</body>
</html>
