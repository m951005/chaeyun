<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // :focus => 현재 포커스를 받은 태그를 선택한다.
        $(function(){
            $(":focus").css("background-color", "yellow");  
        });
    </script>
</head>
<body>
    <input type="text" name="" id=""><br>
    <input type="text" name="" id="" autofocus>
</body>
</html>
