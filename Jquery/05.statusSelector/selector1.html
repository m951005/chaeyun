<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            상태 선택자: 태그의 상태에 따라 선택하는 선택자
            :header => h1 ~ h6 태그를 선택
        */
       $(function(){
            $(":header").css("background-color", "lightblue");
       });
    </script>
</head>
<body>
    <p>p태그</p>
    <h1>h1 태그</h1>
    <h6>h6 태그</h6>
</body>
</html>
