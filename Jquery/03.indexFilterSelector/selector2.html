<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            :gt(인덱스) => 선택자에 해당하는 태그 중 인덱스(0부터시작)번째 태그 이후의 태그들이 선택
            :lt(인덱스) => 선택자에 해당하는 태그 중 인덱스(0부터시작)번째 태그 이전의 태그들이 선택
            :nth-last-child(인덱스) => 뒤에서 인덱스(1부터시작)번째 해당하는 태그를 선택
                                    인덱스번째 태그가 선택자에 해당하지 않으면 선택되지 않는다.
            :nth-last-of-type(인덱스) => 뒤에서 인덱스(1부터시작)번째 해당하는 태그를 선택
        */
       $(function(){
            $("p:gt(0)").css("background-color","skyblue");
            $("p:lt(7)").css("color","red");
            $("p:nth-last-child(1)").css("font-size","30px");
            $("p:nth-last-of-type(1)").css("font-style","italic");
       });
    </script>
</head>
<body>
    <div>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <p>p태그</p>
        <p>p태그</p>
        <div>div태그</div>
    </div>
    <hr>
</body>
</html>
