<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            :enabled => 활성 상태인 input 태그를 선택
            :disabled => 비활성 상태인 input 태그를 선택
            :selected => select 태그내의 option 태그 중 현재 선택되어 있는 태그를 선택
            :checked => checkbox 혹은 radio에서 현재 check되어 있는 태그를 선택
        */
       $(function(){
            $(":enabled").css("background-color", "lightblue");
            $(":disabled").css("background-color", "coral");
       });
    </script>
</head>
<body>
    <input type="text" name="" id="">활성상태<br>
    <input type="password" name="" id="">활성상태<br>
    <input type="text" name="" id="" disabled>비활성상태<br>
    <input type="password" name="" id="" disabled>비활성상태<br>
</body>
</html>
