<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            [속성 ~= 값] : 속성의 값이 지정된 값을 단어로 가지는 태그를 선택(같거나 띄어쓰기로 구분된 것)
            [속성 *= 값] : 속성의 값이 지정된 값을 포함하는 태그를 선택
        */
       $(function(){
            $("p[title ~= 'aa']").css("background-color", "skyblue");
            $("p[title *= 'aa']").css("color", "red");
       });
    </script>
</head>
<body>
    <p title="aaa2">title이 aaa2인 p태그</p>
    <p title="aaa3">title이 aaa3인 p태그</p>
    <p title="aa a4">title이 aa a4인 p태그</p>
    <p title="aa">title이 aa인 p태그</p>
</body>
</html>
