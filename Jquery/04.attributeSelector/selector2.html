<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            [속성 $= 값] => 속성의 값이 지정된 값으로 끝나는 태그를 선택
            [속성 |= 값] => 속성의 값이 지정된 값과 일치하거나 지정된 속성으로 시작하고 하이픈으로 연결된 태그를 지정
            [속성 ^= 값] => 속성의 값이 지정된 값으로 시작하는 태그를 선택
        */
       $(function(){
            $("p[title $= 'a1']").css("background-color", "skyblue");
            $("p[title |= 'aaa1']").css("color", "red");
            $("p[title ^= 'aaa1']").css("font-size", "30px");
       });
    </script>
</head>
<body>
    <p title="aaa1">title이 aaa1인 p태그</p>
    <p title="aaa1-test">title이 aaa1-test인 p태그</p>
    <p title="aaa1test">title이 aaa1test인 p태그</p>
</body>
</html>
