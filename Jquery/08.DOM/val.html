<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // val : value 속성을 제어
        function getTest1(){
            let str = $("#test1").val();
            alert(str);
        }

        function setTest1(){
            $("#test1").val("abcd");
        }
    </script>
</head>
<body>
    <input type="text" name="" id="test1" value="1234"><br>
    <input type="button" value="value 가져오기" onclick="getTest1()">
    <input type="button" value="value 설정하기" onclick="setTest1()">
</body>
</html>
