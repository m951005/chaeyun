<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            parent : 선택된 태그의 부모태그를 선택한다.
            parents : 선택된 내그의 모든 부모태그를 선택한다.
            parents(선택자2) : 선택된 태그의 모든 부모 태그 중 선택자2에 해당하는 태그들을 선택한다.
            parentsUntil(선택자2) : 선택된 태그에서 선택자2 태그 전까지 모든 부모 태그들을 선택한다.
        */
       $(function(){
            $("#test3").parent().css("border-color", "red");
            // $("#test3").parents().css("border-style", "dotted");
            $("#test3").parents(".test1").css("border-style", "dotted");
            $("#test3").parentsUntil(".test4").css("border-style", "dashed");
       });
    </script>
    <style>
        div {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test4">
        div 태그 1
        <div class="test1">
            div 태그 2
            <div class="test2">
                div 태그 3
                <div id="test3">
                    div 태그 4
                </div>
            </div>
        </div>
    </div>
</body>
</html>
