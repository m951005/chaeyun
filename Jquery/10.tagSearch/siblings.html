<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            siblings : 선택된 태그와 같은 계층의 모든 태그들을 선택한다.
            siblings(선택자2) : 선택된 태그와 같은 계층의 모든 태그들 중 선택자2에 해당하는 태그들을 선택한다.
        */
       $(function(){
            $("#test1").siblings().css("border-color", "red");
            $("#test1").siblings(".test2").css("border-style", "dotted");
       });
    </script>
    <style>
        div {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test1">div 1</div>
    <div class="test2">div 2</div>
    <div id="test1">div 3</div>
    <div class="test2">div 4</div>
    <div class="test1">div 5</div>
</body>
</html>
