<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        /*
            :only-child => 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택된다.
                            태그 여러개이거나 해당되지 않으면 선택되지 않는다.
            :only-of-type => 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택된다.
        */
       $(function(){
        $("p:only-child").css("background-color", "yellow");
        $("p:only-of-type").css("color", "green");

       });
    </script>
</head>
<body>
    <div>
        <p>p 태그</p>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <p>p 태그</p>
    </div>
    <hr>
    <div>
        <p>p 태그</p>
        <div>div 태그</div>
    </div>
</body>
</html>
