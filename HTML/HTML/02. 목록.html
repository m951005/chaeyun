<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <!-- <ol>, <ul>, <li> -->
    <!-- <ol> : 순서가 있는 목록 -->
    <!-- <li> : 목록의 요소 -->
    <h1>Front-End 학습 로드맵</h1>
    <ol type="1">
        <li>HTML/CSS</li>
        <li>JavaScript</li>
            <ul>
                <li>데이터 타입</li>
                <li>내장함수</li>
                <li>객체</li>
            </ul>
        <li>JQuery</li>
        <li>Vue,.js or React</li>
    </ol>
    <!-- <ul> : 순서가 없는 목록 -->
    <ul>
        <li>맥북</li>
        <li>아이폰14</li>
        <li>아이패드 프로</li>
    </ul>
</body>
</html>
