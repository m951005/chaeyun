<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오브젝트</title>
    <script>
        /*
        자바에서 Map이랑 비슷 (key:value)
        -> 속성이름: 속성값
        */
        let obj = {
            a : 100,
            b : "안녕하세요",
            c : 3.14
        };
        console.log(obj);
        console.log(typeof(obj));
        //오브젝트에 있는 데이터 호출하는 방법
        console.log(obj.b);

        let person = {
            firstName : "길동",
            lastName : "홍",
            age : 20,
            fullName : function(){
                return this.firstName + " " + this.lastName;
            }
        };
        console.log(person);
        console.log(person.fullName());
    </script>
</head>

</body>
</html>
