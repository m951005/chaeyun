<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>빌트인오브젝트(Date)</title>
    <script>
        /*
        날짜 관련 오브젝트
        */
       let date = new Date();
       console.log(date);
       let date2 = Date("2023-08-28");
       console.log(date2);
       // new Date(year,month,day,hours,minutes,seconds,ms);
       let month = date.getMonth()+1;
       console.log(month);  //0:1월, 1:2월, 2:3월 ... 11:12월
    </script>
</head>

</body>
</html>
