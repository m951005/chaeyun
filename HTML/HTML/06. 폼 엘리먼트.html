<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 엘리먼트</title>
</head>
<body>
    <form action="">
        <fieldset>
        <!-- <fieldset> : 테두리로 감싸줌 -->
            <legend>개인정보</legend>
            <!-- <fieldset> 으로 감싸준 부분의 제목처럼 표시 -->
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd"><br>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday"><br>
            <label for="birthdaytime">Birthday (date and time)</label>
            <input type="datetime-local" name="birthdaytime" id="birthdaytime"><br>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email"><br>
            <label for="myfile">Select a file</label>
            <input type="file" name="myfile" id="myfile" multiple><br>
            <input type="hidden" name="guest" value="1234">
            <!-- input type hidden 화면 상 보이지 않으나, 서버로 전송해야할 경우 사용 -->
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="1" max="5"><br>
            <label for="vol">Volume</label>
            <input type="range" name="vol" id="vol"><br>
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
        </fieldset>
        <p>
        <label for="fruits">Choose a fruit</label>
        <select name="fruits" id="fruits">
        <!-- multiple 속성으로 다중선택 가능, size 속성으로 표시될 옵션 개수 지정가능 -->
            <option value=""></option>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="peach">복숭아</option>
            <option value="graph">포도</option>
        </select>
        <br><br>
        <textarea name="message" cols="50" rows="20">default text</textarea>
        <br>
        <button type="button" onclick="alert('Hello World!')">Click!</button>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
