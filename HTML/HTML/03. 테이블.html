<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <title>테이블</title>
</head>
<body>
    <table style="width: 100%;">
        <!-- 표의 제목을 만드는 태그 -->
        <caption>표의 제목</caption>
        <!-- <tr> 테이블의 행을 만드는 태그 -->
        <tr>
            <!-- <td> 테이블의 열을 만드는 태그 -->
            <td>표의 셀1</td>
            <td>표의 셀2</td>
            <td>표의 셀3</td>
        </tr>
        <tr>
            <td>표의 셀4</td>
            <td>표의 셀5</td>
            <td>표의 셀6</td>
        </tr>
    </table>
    <br>
    <table>
        <!-- 표의 제목을 만드는 태그 -->
        <caption>표의 제목</caption>
        <!-- <tr> 테이블의 행을 만드는 태그 -->
        <tr>
            <!-- <th> 테이블의 제목셀 태그 -->
            <th>표의 셀1</th>
            <th>표의 셀2</th>
            <th>표의 셀3</th>
        </tr>
        <tr>
            <td>표의 셀4</td>
            <td>표의 셀5</td>
            <td>표의 셀6</td>
        </tr>
        <tr>
            <td>표의 셀7</td>
            <td>표의 셀8</td>
            <td>표의 셀9</td>
        </tr>
    </table>
    <br>
    <table>
        <caption>전화번호부</caption>
        <tr>
            <th colspan="2">이름</th>
            <th>나이</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td rowspan="2">홍</td>
            <td rowspan="2">길동</td>
            <td rowspan="2">30</td>
            <td>010-1111-2222</td>
        </tr>
        <tr>
            <td>010-1111-3333</td>
        </tr>
        <tr>
            <td>김</td>
            <td>개똥</td>
            <td>35</td>
            <td>010-3333-4444</td>
        </tr>
    </table>
</body>
</html>
