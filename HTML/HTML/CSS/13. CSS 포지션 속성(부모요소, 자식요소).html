<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지션 속성(부모요소, 자식요소)</title>
    <style>
        .parent {
            background-color: skyblue;
            width: 600px;
            height: 300px;
            position: relative;
        }
        
        .child {
            background-color: red;
            width: 200px;
            height: 100px;
            position: absolute;
            /* right: 0px; */
            left: 10px;
            top: 10px;
            /* bottom: 0px; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
