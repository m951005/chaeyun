<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 가상 클래스(마우스 오버)</title>
    <style>
        a {
            color: darkblue;
            text-decoration: none;
            display: inline-block;
            border: 1px solid #9f9ec8;
            width: 200px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            color: #fff;
            /* text-decoration: underline; */
            background-color: #333;
        }
    </style>
</head>
<body>
    <a href="#none">회사 개요</a>
    <a href="#none">개인정보 처리방침</a>
    <a href="#none">문의하기</a>
</body>
</html>
