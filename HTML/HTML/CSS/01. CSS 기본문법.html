<!DOCTYPE html>
<html lang="ko">
    <!-- 
        CSS (Cascading Style Sheet) : HTML 문서내에 태그를 선택해서 디자인하고 배치하는 역할
        CSS 적용
            - 내부에 작성
            - 외부에 작성하여 링크
     -->
<head>
    <meta charset="UTF-8">
    <title>CSS 기본문법</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* 주석 작성 */
        /* 
            선택자 {
                속성: 값;
            }
        */
        body {
            background-color: powderblue;
        }
        h1 {
            font-size: 50px;
            color: tomato;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>CSS 기초 문법</h1>
    <h2>CSS 기초 문법2</h2>
</body>
</html>
