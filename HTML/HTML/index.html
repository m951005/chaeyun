    주석달기

<!-- 
    HTML : Hyper Text Markup Language
    - 태그 <>를 사용해서 사용자의 의도대로 링크를 따라가는 형태의 문서를 작성하는 마크업 언어
 -->
<!DOCTYPE html>
<html lang="ko">
<!-- 문서의 정보 -->
<head>
    <meta charset="UTF-8">
    <!-- 문서의 제목 -->
    <title>Chaeyun</title>
</head>
<!-- 문서에서 표시할 내용 -->
<body>
    Hello, World!<br>
    안녕 &nbsp;&nbsp;&nbsp; 하세요.
</body>
</html>
